<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Grandma's Recipes</title>
   <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <link rel="stylesheet" href="recipesstyle.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

      <script>

async function populate() {

const requestURL = 'recipesList.json';
const request = new Request(requestURL);

const response = await fetch(request);
const recipesList = await response.json();

populateHeader(recipesList);
populateRecipes(recipesList);

}

function populateHeader(obj) {
const header = document.querySelector('header');
const myH1 = document.createElement('h1');
myH1.textContent = obj.recipesTitle;
header.appendChild(myH1);

const myPara = document.createElement('p');
myPara.textContent = `Title: ${obj.recipes[0].title} || Method: ${obj.recipes[0].method}`;
header.appendChild(myPara);
}

function populateRecipes(obj) {
  const section = document.querySelector("section");
  section.className = 'blog-card';

  const myArticle = document.createElement("article");
  const myH5 = document.createElement('h5');
 const myPara2 = document.createElement('p');
  
  myH5.textContent = "Method:";
  myPara2.textContent = obj.recipes[2].method;

  myArticle.appendChild(myH5);
  myArticle.appendChild(myPara2);

  section.appendChild(myArticle);

}

populate();
      </script>
        </body>
</html>
