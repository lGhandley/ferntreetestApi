<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Grandma's Recipes</title>
   <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <link rel="stylesheet" href="recipesstyle.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

      <script>

async function populate() {

const requestURL = 'recipesList.json';
const request = new Request(requestURL);

const response = await fetch(request);
const recipesList = await response.json();

populateHeader(recipesList);
populateRecipes(recipesList);

}

function populateHeader(obj) {
const header = document.querySelector('header');
const myH1 = document.createElement('h1');
myH1.textContent = obj.recipesTitle;
header.appendChild(myH1);

const myPara = document.createElement('p');
//myPara.textContent = `Title: ${obj.recipes[0].title} || Method: ${obj.recipes[0].method}`;
  myPara.textContent = `Sort By: ${obj.Section1} || ${obj.Section2}`;
header.appendChild(myPara);
}

function populateRecipes(obj) {
  const section = document.querySelector("section");
  section.className = 'blog-cards';

  const myArticle = document.createElement("article");
  myArticle.className = 'blog-card';
  const cardHeader = document.createElement("header");
  cardHeader.className = 'blog-card-header';
  const myH3 = document.createElement("h3");
  const content = document.createElement("div");
  content.className = 'blog-content';
  const H5One = document.createElement("h5");
  const myPara1 = document.createElement("p");
  
  const H5Two = document.createElement("h5");
 const myPara2 = document.createElement("p");
  const myBtn = document.createElement("button");
myBtn.className = 'read btn';


  myH3.textContent = obj.recipes[0].title;
  H5One.textContent = "Ingredients:";
  myPara1.textContent = obj.recipes[0].ingredients;
  H5Two.textContent = "Method:";
  myPara2.textContent = obj.recipes[0].method;
  myBtn.textContent = "read more";

myArticle.appendChild(cardHeader);  
  cardHeader.appendChild(myH3);
  myArticle.appendChild(content);
  content.appendChild(H5One);
  content.appendChild(myPara1);
  content.appendChild(H5Two);
  content.appendChild(myPara2);
  content.appendChild(myBtn);



  section.appendChild(myArticle);

}

populate();
      </script>
        </body>
</html>
