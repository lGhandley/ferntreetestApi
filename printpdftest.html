<!DOCTYPE html>
<html>
<head>
    <title>jsPDF Library</title>
    <!--JSPDF CDN-->
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js">
    </script>
 
    <style>


        @media print {
            .GFG {
            margin: 0;
            padding: 0;}
        }
    </style>
</head>

    <body> 
        <div class="GFG"> 
            <h1 style="color: tomato;"> 
                GeeksForGeeks 
            </h1> 
              
            <img src="https://res.cloudinary.com/drukwdwxz/image/upload/v1702105469/wavesscale_lqyn5w.png">
            <img src="https://res.cloudinary.com/drukwdwxz/image/upload/v1702105469/wavesscale_lqyn5w.png">
          
        </div> 
          
        <button id="btn">Generate PDF</button>

    <script>
  let button = document.getElementById("btn"); 
        button.addEventListener("click", function () { 
            let doc = new jsPDF(); 
            let pdf = document.querySelector(".GFG"); 
            doc.fromHTML(pdf); 
            doc.save("GFG.pdf"); 
        }); 
    </script>
</body>
</html>
